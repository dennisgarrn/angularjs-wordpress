<header class="intro-header" style="background-image: url('wp-content/themes/angularjsdg/img/home-bg.jpg')">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="site-heading">
          <h1>Clean Blog</h1>
          <hr class="small">
        </div>
      </div>
    </div>
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1" ng-repeat="post in ::home.posts track by post.id" >
      <div class="post-preview">
        <a ng-href="blog/{{::post.id}}">
          <h2 class="post-title">
            {{::post.title.rendered}}
          </h2>
          <h3 class="post-subtitle" ng-bind-html="::post.excerpt.rendered"></h3>
        </a>
    </div>
    <hr>
  </div>
</div> <!-- /container -->
